<ion-content>
  <div class="flex-center">
    <form>
  <ion-card color="dark">
    <ion-card-header color="secondary">
        <ion-card-title style="color:white;">Log in</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <ion-item color="dark">
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
<ion-button color="tertiary" fill="clear" size="full" (click)="register()">Register</ion-button>
    </ion-card-content>
  </ion-card>
</form>
</div>
</ion-content>
