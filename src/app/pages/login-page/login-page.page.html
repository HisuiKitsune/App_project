<ion-content>
  <div class="flex-center">
  <ion-card>
    <ion-card-header color="secondary">
        <ion-card-title style="color:white;">Log in</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="credentialFormGroup" (ngSubmit)="signIn()">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" placeholder="E-mail" formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
      </ion-item>
      <ion-button color="danger" fill="clear" size="full">Forgot password/email</ion-button>
      <ion-button type="submit" class="login" color="success" size="full">Login</ion-button>
<ion-button color="tertiary" fill="clear" size="full" (click)="goToRegisterPage()">Register</ion-button>
</form>
</ion-card-content>
  </ion-card>

</div>
</ion-content>
