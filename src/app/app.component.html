<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu side="start" contentId="main-content" type="overlay">
      <ion-content>
        <ion-menu-toggle auto-hide="true">
        <ion-list id="menu">
          <ion-avatar *ngIf="imageUrl else avatar_placeholder">
            <img [src]='imageUrl' alt="">
          </ion-avatar>
          <ng-template #avatar_placeholder>
            <ion-avatar>
              <img src='../assets/img/avatar.png' alt="">
            </ion-avatar>
          </ng-template>
          <ion-list-header>
            {{displayName}}
          </ion-list-header>
          <ion-note>{{email}}</ion-note>

          <ion-list>
            <ion-item (click)="perfil()"><ion-icon class="menuicon" name="person-sharp"></ion-icon><span>Meu perfil</span></ion-item>
            <ion-item><ion-icon class="menuicon" name="star"></ion-icon><span>Favoritos</span></ion-item>
            <ion-item (click)="goToStore()"><ion-icon class="menuicon" name="storefront"></ion-icon><span>Loja</span></ion-item>
            <ion-item><ion-icon class="menuicon" name="search-sharp"></ion-icon><span>Buscar produto</span></ion-item>
            <ion-item><ion-icon class="menuicon" name="mail"></ion-icon><span>Fale conosco</span></ion-item>
          </ion-list>
          <ion-list class="submenu">
            <ion-item (click)="goToCentral()"><span>Central de Ajuda</span></ion-item>
            <ion-item (click)="goToTermos()"><span>Termos de Serviço</span></ion-item>
            <ion-item (click)="goToCodigoConduta()"><span>Código de Conduta</span></ion-item>
            <ion-item (click)="goToPrivacidade()"><span>Privacidade</span></ion-item>
            <ion-item (click)="signOut()" color="danger"><ion-icon color="dark" name="log-out-outline"></ion-icon><span>Sair</span></ion-item>
          </ion-list>
        </ion-list>
      </ion-menu-toggle>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
